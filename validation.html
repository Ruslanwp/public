<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input required type="email" class="form-control" id="login" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">exampe@mail.com</small>
            </div>
            <div class="form-group">
                <label>Phone code</label>
                <div class="image">
                    <div id="parent"><img src="./flags/32x32/ua.png"></div>
                    <div id="inputPhone">
                        <input type="value" class="form-control" placeholder="+380" id="phone" required minlength="9"
                            maxlength="16">
                    </div>
                </div>
                <small>Примечание: Код страны включает первый символ "+"</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="text" class="form-control" placeholder="Password" required minlength="6">
                <small id="emailHelp" class="form-text text-muted">Пароль должен состоять минимум из 6 символов включая
                    латинские буквы содержать как минимум: <p>1 заглавную букву</p>
                    <p>1 маленькую букву</p>
                    <p>1 цифру</p>
                </small>
                <div class="progress">
                    <div id="barScale" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <button type="submit" id="send" class="btn btn-primary pass">SignUp <i id="lock"
                    class="fas fa-lock"></i></button>
        </form>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="countries.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</html>
